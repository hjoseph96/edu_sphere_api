test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

amazon:
  service: S3
  access_key_id: <%= Rails.application.credentials.dig(:aws, :access_token) %>
  secret_access_key: <%= Rails.application.credentials.dig(:aws, :secret_key) %>
  region: us-east-1
  bucket: edu-sphere-<%= Rails.env %>